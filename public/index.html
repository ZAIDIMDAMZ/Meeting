<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">

            <div class="col"> 
                <div id="basicUsage">00:00:00</div>
            </div>
            
            <div class="col">
                <div class="button_cont" onclick="startTimer()" align="center">
                    <a id ="btn-Demander" class="example_a"  target="_blank" rel="nofollow noopener">Laiser la parole</a>
                </div> 
            </div>
            
            <div class="col"> 
                <div id="basicUsage2">00:00:00</div>
            </div>
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-100">
            <!-- Add chat here  -->
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>

            <div class="col-sm-12">
                <div id="transcript"> <span class="titre">Tanscrption:</span> </br>
                    <span id="speech"></span>
                    <span id="interim"></span>
                </div>
                <div id = "idMsgProle" class="alert fade alert-simple alert-info alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                  <button type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true">
                            <i class="fa fa-times blue-cross"></i>
                        </span>
                        <span class="sr-only">Close</span>
                    </button>
                    
                  <i class="start-icon  fa fa-info-circle faa-shake animated"></i>
                  <strong class="font__weight-semibold">Stop !</strong> Votre correspondant a demandé la parole !
                </div>
            </div>
        </div>
    </div>

     
    <!-- Chat -->
    <div id="body">
        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <i class="" style="margin: -6px;">Chat</i>
        </div>
        
        <div class="chat-box">
            <div class="chat-box-header">
                Chat privé
                <span class="chat-box-toggle"><i class="material-icons">X</i></span>
            </div>
            <div class="chat-box-body">
                <div class="chat-box-overlay">   
                    <ul id="messages"></ul>
                </div>
                <div class="chat-logs"> 
                   
                </div>
            </div>
            <div class="chat-input">      
                <form>
                    <input type="text" id="chat-input" placeholder="Send a message..."/>
                    <button type="submit" class="chat-submit" id="chat-submit"><i style="margin: -11px;">send</i></button>
                </form>      
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <script src="speak.js"></script>
</body>

</html>
